<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chplayer</title>
    <style>
      #imgsrc {
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>CH Music Player</h1>
    <h1 id="musictitle">[Music Title]</h1>
    <h3 id="artistname">[artist name]</h3>
    <div id="imgsrc">
      <image src="" id="albumimage"/>
    </div>
    <div>
        <input type="range" id="musicProgress" min="0" max="100" step="1" value="0">
        <span id="duration">0:00</div>
    </div>

    <table>
      <tr>
        <td>
          <button id="previousButton"></button>
          <button id="playButton"></button>
          <button id="nextButton"></button>
        </td>
        <td>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1">
          <button id="muteButton"></button>
        </td>
      </tr>
    </table>
  </body>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="playerControl.js"></script>
  <script>if (window.module) module = window.module;</script>
</html>
